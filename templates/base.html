<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/semantic/dist/semantic.min.css">
    <script src="../static/semantic/dist/semantic.min.js"></script>

</head>
<body>

<style type="text/css">
    body {
        background-color: #DADADA;
    }

    body > .grid {
        height: 100%;
    }

    .image {
        margin-top: -100px;
    }

    .column {
        max-width: 450px;
    }

    .myColumn {
        width: 200px;
        height: 400px;
    }

</style>

<div class="ui fixed inverted menu grey">
    <div class="ui container">
        <a href="#" class="header item">
            <img class="logo" src="../static/favicon.ico">
            电影船在线电影
        </a>
        <a href="/" class="item">首页</a>
        {% if user.is_authenticated %}
            <div class="ui simple dropdown item right">
                <span><i class="user icon"></i></span>
                {{ user.username }} <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item" href="#">个人信息</a>
                    <a class="item" href="#">历史记录</a>
                    <div class="divider"></div>
                    <div class="header">充值</div>
                    <div class="item">
                        <i class="dropdown icon"></i>
                        Sub Menu
                        <div class="menu">
                            <a class="item" href="#">Link Item</a>
                            <a class="item" href="#">Link Item</a>
                        </div>
                    </div>
                    <a class="item" href="/logout">退出</a>
                </div>
            </div>

        {% else %}
            <div class="item right">
                <div id="login" class="ui primary button">
                    <span><i class="user icon"></i></span>
                    登陆
                </div>
                <div id="register" class="ui button">
                    <span><i class="pencil icon"></i></span>
                    注册
                </div>
            </div>
        {% endif %}
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
{#<div id="login_button" class="ui primary button">#}
{#    <span><i class="user icon"></i></span>#}
{#    TEST#}
{#</div>#}


<div class="ui modal grid four myColumn">
    <div class="ui middle aligned center aligned grid">
        {#    <div class="ui column divided grid middle aligned center aligned grid four">#}
        <div class="column">
            <h2 class="ui teal image header">
                <img src="../static/favicon.ico" class="image">
                <div class="content">
                    登录
                </div>
            </h2>
            <form class="ui large form" onsubmit="return false">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input id="phone" type="text" name="phone" placeholder="手机号码">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="password" type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div id="login_button" class="ui fluid large teal submit button">登陆</div>
                </div>

                <div class="ui error message">
                    <ul class="list">
                        <li>ERR</li>
                    </ul>
                </div>

            </form>

            <div class="ui message">
                注册<a href="#"></a>
            </div>
        </div>
    </div>

</div>
<script>
    $('#login').click(
        function () {
            $('.ui.modal').modal('show');
        }
    )

    $('.ui.form')
        .form({
            fields: {
                phone: {
                    identifier: 'phone',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '请输入手机号码'
                        },
                        {
                            type: 'regExp',
                            value: '^1[3|4|5|7|8][0-9]{9}$',
                            prompt: '请输入正确的手机号码'
                        }
                    ]
                },
                password: {
                    identifier: 'password',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '请输入密码'
                        },
                        {
                            type: 'length[6]',
                            prompt: '密码长度必须大于6位数'
                        }
                    ]
                }
            },
            onSuccess: function () {

                function getFieldValue(fieldId) {
                    return $('.ui.form').form('get field', fieldId).val();
                }

                function onFormSubmitted(response) {

                    switch (response['code']) {
                        case 0:
                            window.location.href = '/'
                            break
                        case 1:
                        case 2:
                            $('li').text(
                                response['message']
                            )
                            $('.error.message').show()
                            break

                    }
                }

                var formData = {
                    phone: getFieldValue('phone'),
                    password: getFieldValue('password'),
                };
                $.ajax({
                        type: 'POST',
                        url: '/login',
                        data: formData,
                        success: onFormSubmitted,
                    }
                );

            }
        })
    ;

    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade')
            ;
        })
    ;
</script>



{% block content %}
{% endblock %}

</body>
</html>
