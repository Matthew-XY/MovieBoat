<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    {% block scripts %}
        <script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/semantic/dist/semantic.min.css">
        <script src="../static/semantic/dist/semantic.min.js"></script>
    {% endblock %}


</head>
<body>

<style type="text/css">
    body {
        background-color: #DADADA;
    }

    body > .grid {
        height: 100%;
    }

    .image {
        margin-top: -100px;
    }

    .column {
        max-width: 450px;
        max-width: 600px;
    }

    .myColumn {
        width: 200px;
    }

</style>


<div class="ui  fixed large top inverted menu grey">
    <div class="ui container">
        {#        <a href="/" class="header item">#}
        {#            <img class="logo" src="../static/favicon.ico">#}
        {#            电影船在线电影#}
        {#        </a>#}
        <a href="/" class="item">首页</a>
        {% if user.is_authenticated %}
            <div class="ui simple dropdown item right">
                <span><i class="user icon"></i></span>
                {{ user.username }} <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item" href="/profile">个人信息</a>
                    <a class="item" href="/user/history">历史记录</a>
                    <div class="divider"></div>
                    <div class="header">充值</div>
                    <div class="item">
                        <i class="dropdown icon"></i>
                        Sub Menu
                        <div class="menu">
                            <a class="item" href="#">Link Item</a>
                            <a class="item" href="#">Link Item</a>
                        </div>
                    </div>
                    <a class="item" href="/logout">退出</a>
                </div>
            </div>

        {% else %}
            <div class="item right">
                <div class="ui buttons">
                    <button class="ui primary button" id="login">
                        <span><i class="user icon"></i></span>
                        登录
                    </button>
                    <div class="or" data-text="或"></div>
                    <button class="ui button" id="register">
                        <span><i class="pencil icon"></i></span>
                        注册
                    </button>
                </div>
            </div>
        {% endif %}
    </div>
</div>

<br> <br> <br> <br> <br>


<div id="login_modal" class="ui modal grid four myColumn">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="../static/favicon.ico" class="image">
                <div class="content">
                    登录
                </div>
            </h2>
            <form id="login_form" class="ui large form" onsubmit="return false">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input id="phone" type="text" name="phone" placeholder="手机号码">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="password" type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div id="login_button" class="ui fluid large teal submit button">登陆</div>
                </div>

                <div class="ui error message">
                    <ul class="list">
                        <li>ERR</li>
                    </ul>
                </div>

            </form>

        </div>
    </div>
</div>

<div id="register_modal" class="ui modal grid four myColumn">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="../static/favicon.ico" class="image">
                <div class="content">
                    注册
                </div>
            </h2>
            <form id="register_form" class="ui large form" onsubmit="return false">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input id="username" type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input id="phone" type="text" name="phone" placeholder="手机号码">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="password" type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="password_repeat" type="password" name="password_repeat" placeholder="重复密码">
                        </div>
                    </div>
                    <div id="register_button" class="ui fluid large teal submit button">注册</div>
                </div>

                <div class="ui error message">
                    <ul class="list">
                        <li>ERR</li>
                    </ul>
                </div>

            </form>

        </div>
    </div>
</div>

<script>
    $('#login').click(
        function () {
            $('#login_modal').modal('show');
        }
    )

    $('#register').click(
        function () {
            $('#register_modal').modal('show');
        }
    )

    $('#login_form')
        .form({
            fields: {
                phone: {
                    identifier: 'phone',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '请输入手机号码'
                        },
                        {
                            type: 'regExp',
                            value: '^1[3|4|5|7|8][0-9]{9}$',
                            prompt: '请输入正确的手机号码'
                        }
                    ]
                },
                password: {
                    identifier: 'password',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '请输入密码'
                        }
                    ]
                }
            },
            onSuccess: function () {

                function getFieldValue(fieldId) {
                    return $('#login_form').form('get field', fieldId).val();
                }

                function onFormSubmitted(response) {

                    switch (response['code']) {
                        case 100:
                            window.location.href = '/'
                            break
                        case 101:
                        case 102:
                            $('li').text(
                                response['message']
                            )
                            $('.error.message').show()
                            break

                    }
                }

                var formData = {
                    phone: getFieldValue('phone'),
                    password: getFieldValue('password'),
                };
                $.ajax({
                        type: 'POST',
                        url: '/login',
                        data: formData,
                        success: onFormSubmitted,
                    }
                );

            }
        })
    ;

    $('#register_form')
        .form({
            fields: {
                phone: {
                    identifier: 'phone',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '请输入手机号码'
                        },
                        {
                            type: 'regExp',
                            value: '^1[3|4|5|7|8][0-9]{9}$',
                            prompt: '请输入正确的手机号码'
                        }
                    ]
                },
                username: {
                    identifier: 'username',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '请输入用户名'
                        },
                    ]
                },
                password: {
                    identifier: 'password',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '请输入密码'
                        },
                        {
                            type: 'length[6]',
                            prompt: '密码长度必须大于6位数'
                        }
                    ]
                },
                password_repeat: {
                    identifier: 'password_repeat',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '请再次输入密码'
                        },
                    ]
                }
            },
            onSuccess: function () {

                function getFieldValue(fieldId) {
                    return $('#register_form').form('get field', fieldId).val();
                }

                function onFormSubmitted(response) {

                    switch (response['code']) {
                        case 200:
                            window.location.href = '/'
                            break
                        case 201:
                        case 202:
                            $('li').text(
                                response['message']
                            )
                            $('.error.message').show()
                            break

                    }
                }

                var formData = {
                    username: getFieldValue('username'),
                    phone: getFieldValue('phone'),
                    password: getFieldValue('password'),
                };
                $.ajax({
                        type: 'POST',
                        url: '/register',
                        data: formData,
                        success: onFormSubmitted,
                    }
                );

            }
        })
    ;

</script>



{% block content %}
{% endblock %}

</body>
</html>
