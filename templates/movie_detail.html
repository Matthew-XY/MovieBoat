{% extends 'base.html' %}

{% block title %}{{ movie.title }}{% endblock %}

{% block content %}
    <style>
        .tiny-title {
            color: #8e6560 !important;
            display: block;
            font-size: large;
            margin-bottom: .9em;
        }
    </style>



    <div class="ui grid" style="margin-top: auto">

        <div class="three wide column">

        </div>
        <div>
            <br><br><br><br>
            <div class="card">
                <div class="image">
                    <a href="/movie/{{ movie.brief_id }}">
                        <img src="{{ movie.cover }}">
                    </a>
                </div>
            </div>
            <button id="watch" class="positive ui button large">观看视频</button>
            <button class="negative ui button large">点击购买</button>
        </div>

        <div class="one wide column">

        </div>

        <div class="four wide column">
            <span style="font-size: 2em;font-weight: 700;color:#be997f;display: block;margin-bottom: .5em">{{ movie.title }}</span>

            {% for item in movie.info.split('\n')[0:-2] %}
                <span class="tiny-title">{{ item }}</span>
            {% endfor %}

        </div>
        <div class="three wide column">
            <span style="font-size: 2em;font-weight: 700;color:#907e91;margin-bottom: .5em;display: block">剧情:</span>
            <span class="tiny-title">{{ movie.summary[0:512] }}...</span>
        </div>

    </div>

    <script>
    $('#watch').click(
        function () {
            window.location='/watch/{{ movie.brief_id }}'
        }
    )

    </script>



{% endblock %}
